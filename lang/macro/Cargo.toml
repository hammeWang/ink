[package]
name = "ink_lang_macro"
version = "2.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

license = "APACHE-2.0"
readme = "README.md"
repository = "https://github.com/paritytech/ink"
documentation = "https://substrate.dev/substrate-contracts-workshop/#/"
homepage = "https://www.parity.io/"
description = "[ink!] Rust based eDSL for writing smart contracts for Substrate"
keywords = ["wasm", "parity", "webassembly", "blockchain", "edsl"]
categories = ["no-std", "embedded"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE"]

[dependencies]
ink_lang_ir = { version = "2.1.0", path = "../ir", default-features = false }
ink_primitives = { version = "2.1.0", path = "../../primitives/", default-features = false }

scale = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive"] }
quote = "1"
syn = { version = "1.0", features = ["parsing", "full", "extra-traits"] }
proc-macro2 = "1.0"
itertools = { version = "0.9", default-features = false }
either = { version = "1.5", default-features = false }
serde = { version = "1.0", default-features = false, features = ["derive"] }
derive_more = { version = "0.99", default-features = false, features = ["from"] }
regex = "1.3"
sha3 = "0.8"
blake2 = "0.8"

[dev-dependencies]
ink_abi = { version = "2.1.0", path = "../../abi/" }
ink_core = { version = "2.1.0", path = "../../core/" }
ink_lang = { version = "2.1.0", path = ".." }

trybuild = "1.0.24"
pretty_assertions = "0.6.1"
scale-info = { version = "0.2", default-features = false, features = ["derive"] }

[lib]
name = "ink_lang_macro"
proc-macro = true

[features]
default = ["std"]
std = [
    "scale/std",
    "itertools/use_std",
    "either/use_std",
    "ink_lang_ir/std",
    "ink_primitives/std",
    "serde/std",
]
